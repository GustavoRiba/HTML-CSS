<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-3.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-2.png" type="image/png">
        <img src="imagens/foto-1.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio em html 5</p>
    <audio preload="metadata" autoplay controls loap> 
        <source src="midia/Happy Birthday Samba - E's Jammy Jams.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
