<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align:center ;
            background-color: azure;
            height: max-content
            width: max-content;
           
            border: 10px solid gray;
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon
        }
        a{
            border: 10px solid red;
            padding: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de caixa box level, mas os <a href="#"> links são exemplos de caixa inline-level</a> Vamos ver como funciona</p>
</body>
</html>
